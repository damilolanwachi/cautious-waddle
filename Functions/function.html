<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML 
        function add(a,b) {
            return a+b;
        }
        console.log(add(3,4));
    
        function subtract(a,b) {
            return a-b;
        }
        console.log(subtract(3,4))
        function multiply(a,b) {
            return a*b;
        }
        console.log(multiply(3,4));
        function divide(a,b) {
            return a/b;
        }
        console.log(divide(3,4));
        function modulus(a,b) {
            return a%b;
        }
        console.log(modulus
        (3,4));
    </script>
    <body>
        <h1>FUNCTIONS</h1>
        
    </body>
</html>
